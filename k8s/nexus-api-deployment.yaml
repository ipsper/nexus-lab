apiVersion: v1
kind: Namespace
metadata:
  name: nexus-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-api
  namespace: nexus-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-api
  template:
    metadata:
      labels:
        app: nexus-api
    spec:
      containers:
      - name: nexus-api
        image: nexus-repository-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: NEXUS_URL
          value: "http://nexus-service.nexus.svc.cluster.local:8081"
        - name: API_VERSION
          value: "1.0.0"
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-api-service
  namespace: nexus-api
spec:
  selector:
    app: nexus-api
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-api-ingress
  namespace: nexus-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nexus-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexus-api-service
            port:
              number: 3000

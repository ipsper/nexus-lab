kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: nexus-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 30080
    hostPort: 8081
    protocol: TCP
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  - containerPort: 3000
    hostPort: 3000
    protocol: TCP
  - containerPort: 30090
    hostPort: 8000
    protocol: TCP
  - containerPort: 30091
    hostPort: 8001
    protocol: TCP
  - containerPort: 30092
    hostPort: 8002
    protocol: TCP